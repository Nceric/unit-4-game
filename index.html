<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="assets/css/reset">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Crystal Collector Game</title>



</head>
<body>
    <h1>Crystal Collector</h1>
<p>A game about matching numbers!</p>
<script src="game.js"></script>

<div class="winsLosses">
    <h3>Wins:<span id="numberofW"></span>
    </br>
    Losses:<span id= "numberofL"></span>
    </h3>
</div>

<br>
<div class="row1">
    <div class="col-lg-6" id="endScore">Your Total Score:</div>
</div>
<br>

<div class="row1">
    <div class="col-lg-6">Score:<span id='displayScore'>0</span>
</div>

<br>

<br>

<div class="buttons">
    <button class="gem" id="black" value="5">black</button>
    <button class="gem" id="green" value="7">green</button>
    <button class="gem" id="purple" value="10">purple</button>
    <button class="gem" id="red" value="15">red</button>
    </div>




<div class="rocks">
    <img src="assets/images/black gem.jpg" class="gem" id="first" alt="black gem">
    <img src="assets/images/green gem.jpg" class="gem" id="second" alt="green gem">
    <img src="assets/images/purple gem.jpg" class="gem" id="third" alt="purple gem">
    <img src="assets/images/red gem.jpg" class="gem" id="fourth" alt="red gem">
</div>






</body>
</html>
